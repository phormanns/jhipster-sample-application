<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="post">
            <h2><span jhiTranslate="jhipstersampleApp.post.detail.title">Post</span> {{post.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipstersampleApp.post.title">Title</span></dt>
                <dd>
                    <span>{{post.title}}</span>
                </dd>
                <dt><span jhiTranslate="jhipstersampleApp.post.shortText">Short Text</span></dt>
                <dd>
                    <span>{{post.shortText}}</span>
                </dd>
                <dt><span jhiTranslate="jhipstersampleApp.post.fullText">Full Text</span></dt>
                <dd>
                    <span>{{post.fullText}}</span>
                </dd>
                <dt><span jhiTranslate="jhipstersampleApp.post.blog">Blog</span></dt>
                <dd>
                    <div *ngIf="post.blog">
                        <a [routerLink]="['/blog', post.blog?.id, 'view']">{{post.blog?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/post', post.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
